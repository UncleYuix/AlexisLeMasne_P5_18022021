<body>
    
 <div class="container-fluid">
    <header>
         <div class="bg-dark">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" width="200" height="120" alt="Site logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Panier </a>         
                    </li>
                    </ul>
                </div>
                </nav>
            </div>
            </div>
    </header>     

    <div class="article">
    <div class="row mt-3 pt-5">
        <div class="col-12 col-lg-6">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produit</th>
                    <th scope="col">Lentilles </th>
                    <th scope="col">Prix </th>
                    <th scope="col"> <i class="bi bi-trash"></i></th>
                  </tr>
                </thead>
                  <tbody>
                    <!-- integration JS -->
                </tbody>
              </table>
        <div class="total"> 
        </div>

        </div>

        <div class="col-12 col-lg-4">

            <form id="formulaireCommande">
                <div class="form-row pt-5">
                    <div class="col">
                        <input type="text" pattern="^[( )a-zA-Z]+$"  class="form-control" id="formPrenom" placeholder="Jean" required>
                      </div>
                      <div class="col">
                        <input type="text" pattern="^[( )a-zA-Z]+$"  class="form-control" id="formNom" placeholder="Neymar" required>
                      </div>

                </div>
                <div class="form-group">
                  <label for="inputAddress">Adresse</label>
                  <input type="text"  class="form-control" id="inputAddress" placeholder="13 place du Vélodrôme" required>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity"> Ville </label>
                    <input type="text" pattern="^[( )a-zA-Z]+$"  class="form-control" id="inputCity" required>
                  </div>
    

                  <div class="form-group col-md-6">
                    <label for="inputZip">Courriel </label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" id="inputEmail" required>
                  </div>
                </div>
               

                <!-- <a href="validation.html"  normalement je dois mettre un lien qui va valider le truc -->
                
                  <input type='submit' class="btn btn-primary" role="button" id= "btnValiderForm" >
              </form>

        </div>
    </div>
    </div>
</div>



</body>
